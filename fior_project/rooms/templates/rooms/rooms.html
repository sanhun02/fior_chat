{% extends 'base.html' %}

{% block title %}Rooms | {% endblock %}

{% block nav_button %} 
<div>
    <a href="/home/" class="px-4 py-3 font-medium bg-white border border-black rounded-xl hover:bg-gray-200">Home</a>
    <a href="/logout/" class="ml-4 px-4 py-3 bg-violet-600 font-medium text-white rounded-xl hover:bg-violet-500">Log out</a>
</div>
{% endblock %}

{% block content %}
    <div class="flex justify-between w-3/4 p-10 lg:p-20 text-center mx-auto">
        <h1 class="text-3xl lg:text-6xl text-black font-semibold">Rooms</h1>
        <a href="/create_room/">
            <h3 class="text-xl lg:text-6xl text-black font-semibold mt-1">Create room +</h3>
        </a>
    </div>

    <div class="w-4/5 mx-auto">
        {% for room in rooms %}
        <div class="w-1/3 lg:w-1/4 px-3 py-3">
            <div class="p-4 shadow-lg bg-violet-600 text-white rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-black bg-white hover:bg-gray-200">Join</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
