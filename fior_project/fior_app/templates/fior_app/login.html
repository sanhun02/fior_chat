{% extends 'base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
<div class="mx-auto mt-4 p-8 shadow-xl w-3/5 h-96 rounded-xl">
    <h2 class="text-black text-3xl font-semibold">Log in</h2> 

    <form action="." method="post">
        {% csrf_token %}

        <div class="mb-5 mt-8">
            <label class="text-black">Username</label>
            <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded border border-black outline-violet-600">
        </div>

        <div class="mb-5 mt-4">
            <label class="text-black">Password</label>
            <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded border-black border outline-violet-600">
        </div>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-black">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <div class="mb-5 mt-9">
            <button class="py-3 px-4 w-full rounded-3xl bg-violet-600 hover:bg-violet-500 text-white">Log in</button>
        </div>
    </form>

    <p class="w-3/4 mx-auto mt-12">New to FiorChat? <a href="/signup/" class="text-violet-600 font-medium">Join now</a></p>
</div>

{% endblock %}
